<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="./images/online-shopping.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-body-bg: #d1c8fd
        }
        .btn_hover:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
            opacity: 0.8;
         }
    </style>
</head>
<body>
    <!-- Main block -->
    <div class="container d-flex my-5 shadow p-0 rounded-4">
        <!-- Left side -->
        <div class="col-md-8 bg-white rounded-start-4 py-5 px-5">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fw-bold">Shopping Cart</h1>
                <p class="text-secondary fw-semibold">3 items</p>
            </div> 
            <!-- 1 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top mt-5 py-2">
                <div>
                    <img src="./images/shirt1.jpeg" class="rounded" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class="m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn_hover btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn_hover btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class="btn_hover bi bi-x text-secondary fw-bold fs-3"></i>   
                </div>
            </div>
            <!-- 2 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top py-2">
                <div>
                    <img src="./images/shirt2.jpeg" class="rounded" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class=" m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn_hover btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn_hover btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class=" btn_hover bi bi-x text-secondary fw-bold fs-3"></i>   
                </div>
            </div>
            <!-- 3 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top border-bottom py-2">
                <div>
                    <img src="./images/shirt3.jpeg" class="rounded" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class="m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn_hover btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn_hover btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class="btn_hover bi bi-x text-secondary fw-bold fs-3"></i>   
                </div>
            </div>
            <!--Footer  -->
            <div class="mt-5 pt-2 "></div>    
        </div>
        <!-- right side -->
        <div class="col-md-4 bg-secondary-subtle rounded-end-4 px-5 py-5">
            <div class="border-bottom border-secondary-subtle pb-5  ">
                <h2 class="text-body-secondary fw-semibold mt-2">Summary</h2>
            </div>
            <div>
                <div class="d-flex justify-content-between mt-3 pt-3 ">
                    <h5 class="text-black-50">ITEMS 3</h5>
                    <h5 class="text-black-50">€ 132.00</h5>
                </div>
                <div class="mt-4">
                    <h5 class="text-black-50 mb-4">SHIPPING</h5>
                    <select class="form-select bg-secondary-subtle border border-secondary-subtle text-black-50 py-2" aria-label="Default select example" style="color: aquamarine;">
                        <option selected>Standart-Delivery-€5.00</option>
                        <option value="1">Fast Delivery-€15.00</option>
                    </select>
                </div>
                <div class="mt-4 pt-3 pb-5">
                    <h5 class="text-black-50 pb-3">GIVE CODE</h5>
                    <input class="form-control bg-secondary-subtle border border-secondary-subtle text-black-50 py-2" type="text" placeholder="Enter your code">
                </div>
            </div>
            <div class="mt-2">
                <div class="d-flex justify-content-between border-top border-secondary-subtle p-4">
                    <h5 class="text-black-50">TOTAL PRICE</h5>
                    <h5 class="text-black-50">€ 137.00</h5>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="button" class="btn_hover btn btn-dark btn-lg text-sm shadow" style="width: 100%;">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
